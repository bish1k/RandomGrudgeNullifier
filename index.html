<!DOCTYPE html>
<html>
  <head>
    <title>Random Wheel Decider</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #wheel {
        position: relative;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 5px solid #333;
        overflow: hidden;
      }
      .slice {
        position: absolute;
        width: 50%;
        height: 50%;
        transform-origin: 100% 100%;
        clip-path: polygon(0 0, 100% 0, 100% 100%);
      }
      .slice:nth-child(odd) {
        background-color: #ff5722;
      }
      .slice:nth-child(even) {
        background-color: #f44336;
      }
      #pointer {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #333;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Random Grudge Nullifier</h1>
    <div id="wheel">
      <div class="slice">Massage</div>
      <div class="slice">To the top</div>
      <div class="slice">Ala Monsieur</div>
      <div class="slice">To the park</div>
      <!-- Add more slices here with different options -->
      <!-- For example, <div class="slice"></div> for each option -->
      <div id="pointer"></div>
    </div>
    <button onclick="spin()">Spin</button>

    <script>
      function spin() {
        const wheel = document.getElementById("wheel");
        const slices = wheel.getElementsByClassName("slice");
        const randomIndex = Math.floor(Math.random() * slices.length);
        const degrees = randomIndex * (360 / slices.length);
        wheel.style.transition = "transform 3s ease-out";
        wheel.style.transform = `rotate(${720 + degrees}deg)`;
      }
    </script>
  </body>
</html>
